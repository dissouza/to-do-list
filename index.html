<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="height=device-height, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/reset.css"/>
<link rel="stylesheet" href="assets/css/style.css"/>
<script src="assets/javascript/script.js" defer></script>
<head>
	<title>To Do List</title>
</head>

<body>
<main>
	<section id="tarefa"><!-- Bloco onde será inserido os dados da tarefa -->
		<h1>Lista de Tarefas</h1>
				<ul>
					<li id="first"><!--Nome da Tarefa / Primeira linha-->
						<input type="text" class="task" id="task" placeholder="Digite um nome para esta tarefa">
					</li>

					<li id="second"><!-- Segunda linha-->				
					<input type="time" id="hora" name="hora"></input>				
					<input type="date" id="data" name="data"></input>
					<button onclick="adicionar();" id="adicionar">ADICIONAR</button>
					</li>		
				</ul>			
	</section>

	<section id="list_tasks">
		<!-- Onde será adicionado novas tarefas -->								
	</section>

</main>
</body>
</html>
